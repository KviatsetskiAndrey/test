name: Rokes Tests

on:
  pull_request:
      types: [opened, edited]
      branch: master
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('dockerize/.env-dev', '.env');"
      - name: Build image
        run: docker-compose build web
      - name: Run docker-compose
        run: |
             docker-compose up -d
             docker exec web chown -R www-data bootstrap/cache/ 
             docker exec web chown -R www-data storage/
             docker exec web composer install
             docker exec web php artisan key:generate
             docker exec web php artisan config:clear
             docker exec web php artisan migrate --force
             docker exec web php artisan db:seed --force
             docker exec web php artisan storage:link
      - name: Run tests
        run: docker exec web vendor/bin/phpunit
